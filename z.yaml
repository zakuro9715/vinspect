default: run
tasks:
  build:
    run: v .
  run:
    run: v run .
  fmt:
    run: v fmt -w .
  test:
    tasks:
      scanner: v test inspect/scanner
  example.ast: v run . inspect ast example.vv
  example.tokens: v run . inspect tokens example.vv
  ast:
    z: example.ast
  tokens:
    z: example.tokens
